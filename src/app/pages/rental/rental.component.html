<div class="container">
    <h1 class="text-center mt-3">Rental</h1>
    <div>
        <div class="mb-3 d-flex">
            <div class="col-6 pe-5">
                <label class="form-label">Item ID</label>
                <select class="form-select" aria-label="Default select example">
                    <option *ngFor="let id in itemIds">{{id}}</option>
                </select>
            </div>
            <div class="col-6">
                <label class="form-label">Customer ID</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="" *ngFor="let id in customerIds">
                        {{id}}
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3 d-flex">
            <div class="col-6 pe-5">
                <label class="form-label">Rental Date</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-6">
                <label class="form-label">expected Return Date</label>
                <input type="date" class="form-control">
            </div>
        </div>

        <div class="col mb-3">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Total Cost</label>
            <input type="number" class="form-control" placeholder="7000">
        </div>
        <div class="mb-5">
            <label class="form-label">Fine</label>
            <input type="number" class="form-control" placeholder="0">
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-success me-4">Add</button>
        <button class="btn btn-info me-4">Update</button>
        <button class="btn btn-danger me-4">Delete</button>
        <button class="btn btn-secondary me-4">Search</button>
    </div>
</div>
